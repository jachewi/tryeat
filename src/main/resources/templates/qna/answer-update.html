<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"/>

<body>
<div th:replace="fragments/body-header :: body-header" id="header" class="fixed-top d-flex align-items-center"/>

<section class="common qna">
  <div class="container">
    <form th:action th:object="${answerFormDto}" method="post">

      <div class="form-group">
        <input type="hidden" th:field="*{id}" class="form-control">
      </div>

      <div class="form-group">
        <label th:for="content">내용</label>
        <textarea th:field="*{content}" cols="150" rows="10"></textarea>
        <div class="field-error" th:errors="*{content}"></div>
      </div>

      <button type="submit" class="btn btn-outline-dark">수정하기</button>

    </form>
  </div> <!-- /container -->
</section> <!-- End Hero -->
<div th:replace="fragments/footer :: footer"/>
</body>

</html>
