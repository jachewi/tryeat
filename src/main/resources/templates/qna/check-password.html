<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"/>

<body>
<div th:replace="fragments/body-header :: body-header" id="header" class="fixed-top d-flex align-items-center"/>

<section id="hero">
  <div class="container">
    <form th:action th:object="${questionCheckPasswordFormDto}" method="post">

      <div class="form-group">
        <input type="password" th:field="*{password}" class="form-control">
        <div th:errors="*{password}"></div>
      </div>

      <button type="submit" class="btn btn-primary">비밀번호 입력하기</button>

    </form>
  </div> <!-- /container -->
</section> <!-- End Hero -->
<div th:replace="fragments/footer :: footer"/>
</body>

</html>
