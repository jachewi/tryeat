<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"/>

<body>
<div th:replace="fragments/body-header :: body-header" id="header" class="fixed-top d-flex align-items-center"/>

<section class="common qna qna-password">
  <div class="container">
    <form th:action th:object="${questionCheckPasswordFormDto}" method="post">
      <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 4자리를 입력하세요.">
      <span class="field-error" th:errors="*{password}"></span>
      <button type="submit" class="btn btn-outline-dark">확인</button>
    </form>
  </div> <!-- /container -->
</section>

<div th:replace="fragments/footer :: footer"/>
</body>

</html>
