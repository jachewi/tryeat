<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"/>

<body>
<div th:replace="fragments/body-header :: body-header" id="header" class="fixed-top d-flex align-items-center"/>

<section class="common">
  <div class="container notice">
    <form th:action th:object="${noticeUpdateFormDto}" method="post">

      <div>
        <input type="hidden" th:field="*{id}">
      </div>

      <div class="form-group">
        <label th:for="title">제목</label>
        <input type="text" th:field="*{title}" class="form-control">
        <div th:errors="*{title}"></div>
      </div>

      <br>

      <div class="form-group">
        <label th:for="memberEmail">작성자</label>
        <input type="text" th:field="*{memberEmail}" class="form-control" disabled>
        <div th:errors="*{memberEmail}"></div>
      </div>

      <br>

      <div class="form-group">
        <label th:for="content">내용</label>
        <textarea th:field="*{content}" cols="150" rows="10"></textarea>
        <div th:errors="*{content}"></div>
      </div>

      <button class="btn btn-outline-dark" type="submit">수정하기</button>

    </form>
  </div> <!-- /container -->
</section> <!-- End Hero -->
<div th:replace="fragments/footer :: footer"/>
</body>

</html>
