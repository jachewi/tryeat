<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<!-- ======= Header ======= -->
<header th:replace="fragments/body-header :: body-header" id="header" class="fixed-top d-flex align-items-center"></header>

<!-- ======= Hero Section ======= -->
<section id="hero">
  <div class="container">

    <!-- 결제할 상품란 -->
    <h2>주문 / 결제</h2>
    <hr>
    <form>
      <table class="table">
        <thead>
        <tr align="center">
          <th colspan="2">상품 정보</th>
          <th>수량</th>
          <th>총 가격</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}" align="center" name="paymentItem">
          <td>
            <img width="100px" height="100px" th:src="|/files/${payment.mainImage.getStoreFileName()}|" src="../img/portfolio-details-1.jpg"/>
          </td>
          <input type="hidden" id="itemId" name="itemId" th:value="${payment.itemId}"> <!-- Todo: th:id="'문자열'+${payment.itemId}" 형식으로 활용하기 -->
          <td><input type="hidden" id="name" th:text="${payment.itemName}" th:value="${payment.itemName}"/></td>
          <td><input type="hidden" id="quantity" name="quantity" th:text="${payment.quantity}" th:value="${payment.quantity}"/></td>
          <td><input type="hidden" id="itemTotalPrice" th:text="${payment.totalPrice}" th:value="${payment.totalPrice}"/></td>
        </tr>
        </tbody>
      </table>

      <br><br><br>

      <!-- 배송지 정보란 -->
      <h2>배송지 정보</h2>
      <hr>
      <table width="100%">
        <tbody>
        <tr>
          <th>받는 사람</th>
          <td><input type="hidden" id="memberName" th:text="${member.memberName}" th:value="${member.memberName}"/></td>
        </tr>
        <tr>
          <th>연락처</th>
          <td><input type="hidden" id="memberPhone" th:text="${member.memberPhone}" th:value="${member.memberPhone}"/></td>
        </tr>
        <tr>
          <th>주소</th>
          <td>
            <input type="hidden" id="zipcode" th:text="${member.zipcode}" placeholder="우편번호" readonly>
            <input type="hidden" id="street_address" th:text="${member.street_address}" placeholder="도로명주소" readonly>
            <input type="hidden" id="jibeon_address" th:text="${member.jibeon_address}" placeholder="지번주소" readonly>
            <span id="guide" style="color:#999;display:none"></span>
            <input type="hidden" id="detail_address" th:text="${member.detail_address}" placeholder="상세주소">
          </td>
        </tr>
        </tbody>
      </table>
      <br><br><br>

      <button id="check_module" type="button" style="float: right">
        <img src="../img/payment_icon_yellow_small.png"/>
      </button>
    </form>
  </div> <!-- End container -->
</section> <!-- End Hero -->

<!-- ======= Footer ======= -->
<footer th:replace="fragments/footer :: footer" id="footer"></footer>

<!-- ======= ImPort API ======= -->
<script th:inline="javascript">
    $("#check_module").click(function () {
      var IMP = window.IMP; // 생략가능
      IMP.init('imp56228241');

      //총 주문 상품
      var paymentTotalItem = 0; 
      $("tr[name=paymentItem]").each(function(index, element) {
        paymentTotalPrice += parseInt(1);
      })
      console.log("총 주문 상품 개수: " + paymentTotalItem);

      //주문명
      var paymentName = '주문명: ' + $("#name").val() + ' 외 ' + paymentTotalItem

      console.log("주문명: " + paymentName);

      //총 구매가격
      var paymentTotalPrice = 0; // 총 가격 (결제 예정 금액)
      $("tr[name=paymentItem]").each(function(index, element) {
        var totalPrice = $(element).find("#itemTotalPrice").val();
        paymentTotalPrice += parseInt(totalPrice);
      })

      console.log("총 구매가격: " + paymentTotalPrice);


      IMP.request_pay({ //param
        pg: 'kakaopay',
        pay_method: 'card',
        merchant_uid: new Date().getTime(),                       //주문번호 ex) 1658304667454
        name: paymentName,                                        // name: '주문명 : ${order.name}'
        amount: paymentTotalPrice,                                       // amount: ${cart.totalPrice}
        buyer_name: $("#memberName").val(),			                  // 구매자 이름 ${member.name}
        buyer_tel: $("#memberPhone").val(),                       // 구매자 전화번호 ${member.phone}
        }, function (rsp) { //callback
          console.log(rsp);
        if (rsp.success) {
          var msg = '결제가 완료되었습니다.';
          $.ajax({
              type: "POST",
              url: "/payment/kakao", //결제 금액을 보낼 URL 설정
              data: {
                  merchant_uid : rsp.merchant_uid,
                  amount : rsp.paid_amount
              },
              statusCode: {
                  200: function(args){

                    /** 주문 컨트롤러로 결제 상품정보를 보내는 AJAX **/
                    var dataList = new Array();
                    
                    $("tr[name=paymentItem]").each(function(index, element) {
                        var data = {
                          itemId: $(element).find("#itemId").val(),
                          orderQuantity: $(element).find("#quantity").val()
                        }
                        dataList.push(data);
                    });

                    var param = JSON.stringify(dataList);
                    console.log(param);

                    $.ajax({
                          type: "POST",
                          url: "/orders/new", //결제 금액을 보낼 URL 설정
                          // dataType : 'json',
                          contentType: 'application/json',
                          data: param,
                          //Todo: orderController 이후 200포트를 받았다면 메인화면으로 이동되는지 확인
                          statusCode: {
                              200: function(args){
                                location.href='/';
                              }
                          }
                      });//ajax End
                  }//200 function End
              }//statusCode End
          });
        } else {
          var msg = '결제에 실패하였습니다.';
          msg += '에러내용 : ' + rsp.error_msg;
        }
        alert(msg);  // Todo: 알럿창으로 msg에 넘어오는 값 확인 후에 결제 완료 알럿메시지로 변경하기
      });
    });

</script>
</body>
</html>
